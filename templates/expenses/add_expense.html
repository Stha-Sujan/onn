{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expenses' %}" class="btn btn-danger btn-sm">Back Expanse</a>
        </div>
    </div>
    <div class="row col-lg-10">

        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-expense' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control form-control-sm" value="{{values.description}}"
                            name="description">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-control" name="category" id="">
                            {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control form-control-sm" name="expense_date">
                    </div>
                    <div class="d-flex justify-content-end">

                        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm ">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
