{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>OnlineNotesExpenses {% block title %}
    {% endblock %}
  </title>
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow mb-3">
    <a class="navbar col-sm-3 col-md-2 mr-0" href="#"> <img src="{% static 'img/onn.png' %}" style=" width:200px; height:80px;  " /></a>

    <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
      <li class="nav-item text-nowrap">
        <span class="nav-link" href="">
          ({{request.user.username}})
        </span>
      </li>

      <li class="nav-item text-nowrap mt-3 ml-2">
        <form action="{% url  'logout' %}" method="POST">
          {% csrf_token %}
          <input class="btn btn-primary text-capitalize" type="submit" value="Sign out" />
        </form>
      </li>
    </ul>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row">
      {% include 'partials/_sidebar.html' %}

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
        {% block content %}

        {% endblock %}
      </main>
    </div>
  </div>
  <footer class="bg-dark text-center text-primary py-3">
    <div class="container">
      <p>&copy; 2023 OnlineNotesExpenses. All rights reserved.</p>
    </div>
  </footer>


  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
